name: Manual Release to Maven Central

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 24
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Import GPG key for signing
        run: |
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --yes --pinentry-mode loopback --passphrase "${{ secrets.GPG_PASSPHRASE }}" --import
          KEYID=$(gpg --list-secret-keys --keyid-format=long | awk '/sec/{print $2}' | cut -d/ -f2 | head -n 1)
          echo "GPG_KEYID=$KEYID" >> $GITHUB_ENV
          gpgconf --kill gpg-agent
          gpgconf --launch gpg-agent

      - name: Get current version (from parent)
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      - name: Compute release + next snapshot
        id: compute
        run: |
          BASE=${{ steps.version.outputs.current }}
          BASE=${BASE%-SNAPSHOT}

          X=$(echo $BASE | cut -d. -f1)
          Y=$(echo $BASE | cut -d. -f2)
          NEW_Y=$((Y + 1))

          RELEASE="$X.$NEW_Y"
          NEXT_SNAPSHOT="$X.$NEW_Y-SNAPSHOT"

          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "next_snapshot=$NEXT_SNAPSHOT" >> $GITHUB_OUTPUT

      # üîπ 1Ô∏è‚É£ Set release version in ALL modules
      - name: Set release version in entire reactor
        run: |
          mvn versions:set \
            -DnewVersion=${{ steps.compute.outputs.release }} \
            -DprocessAllModules=true \
            -DgenerateBackupPoms=false

      # üîπ 2Ô∏è‚É£ Deploy only 2 modules to Maven Central (the rest are not needed and would just create noise)
      - name: Deploy selected modules
        run: |
          mvn -pl functional-definitions/annotation-definitions,functional-definitions/functional-compiler -am clean deploy
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN }}

      # üîπ 3Ô∏è‚É£ Set next snapshot version everywhere
      - name: Set next snapshot
        run: |
          mvn versions:set \
            -DnewVersion=${{ steps.compute.outputs.next_snapshot }} \
            -DprocessAllModules=true \
            -DgenerateBackupPoms=false

      # üîπ 4Ô∏è‚É£ Commit
      - name: Commit next snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "Bump version to ${{ steps.compute.outputs.next_snapshot }}"
          git push
