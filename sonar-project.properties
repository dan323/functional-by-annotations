# SonarQube Project Configuration File
# This file contains configuration for analyzing the project with SonarQube
#
# Usage:
#   mvn sonar:sonar
#
# Or with custom host/token:
#   mvn sonar:sonar \
#     -Dsonar.host.url=http://your-sonarqube-server:9000 \
#     -Dsonar.login=your-token

# ============================================================================
# Project Identification
# ============================================================================
sonar.projectKey=dan323_functional-by-annotations
sonar.projectName=Functional Java by Annotations
sonar.projectVersion=1.2-SNAPSHOT
sonar.projectDescription=Functional programming structures for Java via annotations and compile-time code generation.
sonar.organization=dan323-github

# ============================================================================
# Source Code Configuration
# ============================================================================
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.java.source=24
sonar.java.target=24
sonar.java.libraries=target/classes

# ============================================================================
# Test Configuration
# ============================================================================
sonar.tests=.
sonar.test.inclusions=**/test/**/*.java,**/*Test.java,**/*Tests.java

# ============================================================================
# Exclusions
# ============================================================================
# Exclude build artifacts and generated code
sonar.exclusions=\
  **/target/**,\
  **/.git/**,\
  **/generated-sources/**,\
  **/.idea/**,\
  **/node_modules/**,\
  **/.mvn/**\
  **/.github/**\
  **/docs/**

# Exclude tests from main code analysis
sonar.test.exclusions=\
  **/target/**,\
  **/generated-test-sources/**

# Exclude from code duplication analysis
sonar.cpd.exclusions=\
  **/target/**,\
  **/generated-sources/**

# ============================================================================
# Code Coverage Configuration
# ============================================================================
# JaCoCo XML report path for test coverage
# Generated by: mvn clean test verify -Ptest -Pjacoco
sonar.coverage.jacoco.xmlReportPaths=jacoco-functional/target/site/jacoco-aggregate/jacoco.xml

# Alternative: Individual module coverage reports
# sonar.coverage.jacoco.xmlReportPaths=\
#   example-functional/target/site/jacoco/jacoco.xml,\
#   functional-compiler/target/site/jacoco/jacoco.xml

# ============================================================================
# Quality Gate Configuration
# ============================================================================
# Set minimum quality gate standards
# These should match your organizational standards
# sonar.qualitygate=Sonar%20way

# ============================================================================
# Issue Management
# ============================================================================
# Mark specific rules as inactive or specific issues to ignore
# Example: Ignore specific rule for generated code
# sonar.issue.ignore.multicriteria=e1
# sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1172
# sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated-sources/**

# ============================================================================
# Host URL and Authentication
# ============================================================================
# These can be overridden via command line:
#   -Dsonar.host.url=http://localhost:9000
#   -Dsonar.login=YOUR_TOKEN
#
# For local development (default):
# sonar.host.url=http://localhost:9000

# ============================================================================
# Advanced Options
# ============================================================================
# Parallel analysis (requires SonarQube Enterprise or Developer Edition)
# sonar.internal.analysis.parallelization=true

# Generate HTML report
# sonar.issuesReport.html.enable=true

# Import branch analysis (GitLab, GitHub, Bitbucket)
# sonar.pullrequest.branch=feature-branch
# sonar.pullrequest.base=main
# sonar.pullrequest.key=123

